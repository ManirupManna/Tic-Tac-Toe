<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="img/icon1.png" size = "32x32">
    <link rel="stylesheet" href="style/style.css">
    <script type = "text/javascript" defer src="script/script.js"></script>
</head>
<body>
    <div class="top_text">
        <h1>Tic Tac Toe <sup><a target  = "_blank" href="https://en.wikipedia.org/wiki/Tic-tac-toe">*</a></sup></h1>
    </div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text>
            X Wins
        </div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
